<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- mate(tag), define metadados sobre um documento em HTML, metadados são dados (informações) sobre dados, name(atributo), especifica um nome para um elemento HTML, viewport(é a área visível do usuário de uma página da web), definir a viewport para fazer o seu site ter uma boa aparência em todos os dispositivos,

    content(atributo), usado para fornecer os valores relacionados ao atributo http-equiv ou name, pode ser associado ao elemento <meta>, isso dá instruções ao navegador sobre como para controlar as dimensões e dimensionamento da página, width=device-widthA parte define a largura da página para seguir a largura de tela do dispositivo (que varia de acordo com o dispositivo), initial-scale=1.0, define o nível de zoom inicial quando a página é carregada pela primeira vez pelo navegador -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> <!-- mate(tag), define metadados sobre um documento em HTML, metadados são dados (informações) sobre dados, http equiv, é um pragma diretiva, i.e. normalmente informação dada pelo web server sobre como a página web deve ser entregue, X-UA-Compatible, especifiquem qual versão do Internet Explorer deve ser usada para exibir a página, mesmo que o usuário tenha uma versão mais antiga do navegador,

    content(atributo), usado para fornecer os valores relacionados ao atributo http-equiv ou name, pode ser associado ao elemento <meta>,  ie=edge, Renderizará com o modo mais alto suportado pelo navegador, se o usuário estiver usando o Internet Explorer 10 ele vai forçar renderizar como Internet Explorer 10, mesmo que esteja com um DOCTYPE não suportado,
    
    X-UA-Compatible com o valor IE=edge ele vai forçar o navegador renderizar com o modo mais recente do navegador atual (instalado na máquina do usuário) -->
